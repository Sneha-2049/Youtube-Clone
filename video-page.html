<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=43, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #video-container {
        max-width: 800px;
    }
</style>

<body>
    <div id="video-container"></div>
    <script>
        const embedHtml = sessionStorage.getItem("videoEmbedHtml");
        if (embedHtml) {
            const playerContainer = document.createElement("div");
            playerContainer.innerHTML = embedHtml;
            document.getElementById("video-container").appendChild(playerContainer);
        }
        else {
            alert("video embed code not found")
        }
    </script>
</body>

</html>
